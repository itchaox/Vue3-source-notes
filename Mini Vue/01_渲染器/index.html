<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./renderer.js"></script>
    <script>
      const vnode1 = h('div', { class: 'a' }, [h('div', null, '一个div元素'), h('button', null, '点我一下')]);

      mount(vnode1, document.getElementById('app'));

      const vnode2 = h('div', { id: 'test' }, 'new vnode');

      setTimeout(() => {
        patch(vnode1, vnode2);
      }, 3000);
    </script>
  </body>
</html>
